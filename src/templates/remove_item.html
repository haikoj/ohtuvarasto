{% extends "base.html" %}

{% block title %}Remove Item{% endblock %}

{% block header %}Remove Item from Warehouse: {{ warehouse_name }}{% endblock %}

{% block content %}
{% if items %}
    <form method="POST">
        <div class="form-group">
            <label for="item_name">Item Name:</label>
            <select id="item_name" name="item_name" required>
                <option value="">-- Select an item --</option>
                {% for item_name, amount in items.items() %}
                    <option value="{{ item_name }}">{{ item_name }} (available: {{ amount }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount to Remove:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn">Remove Item</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% else %}
    <p style="color: #666;">No items in this warehouse to remove.</p>
    <div class="action-buttons">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
{% endif %}
{% endblock %}
