{% extends "base.html" %}

{% block title %}Edit Warehouse{% endblock %}

{% block header %}Edit Warehouse: {{ warehouse_name }}{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" value="{{ warehouse_name }}" required>
    </div>

    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" step="0.01" min="0.01" value="{{ capacity }}" required>
    </div>

    <div class="action-buttons">
        <button type="submit" class="btn">Update Warehouse</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
